<div class="block-task">
    <h3 class="block-title">{{blockTitle}}</h3>
    <div class="wrapper">
        <div class="button-wrapper">
            <app-button text="+"></app-button>
        </div>

        <ul class="list">
            <li *ngFor="let detail of details|async">
                <app-task [idTask]="detail._id" [taskName]="detail.name">
                </app-task>
            </li>
        </ul>
    </div>
</div>
