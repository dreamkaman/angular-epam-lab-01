<form (ngSubmit)="onOkSubmit()" #f="ngForm">
    <label for="name">Task details</label>
    <textarea rows="5" cols="1" name="name" required ngModel>{{taskName}}</textarea>
    <div class="btn-wrapper">
        <app-button class="btn-item" text="Edit" btnType="Submit"></app-button>
        <app-button class="btn-item" text="Close" (clickEmitter)="onCloseBtnClick()"></app-button>
    </div>
</form>
