<div class="container">
    <div class="dashboard-header">
        <h3>DASHBOARD</h3>
        <ul class="buttons-list">
            <li class="buttons-list-item">
                <app-filter (filterEmitter)="onFilterClick($event)" (dropFilterEmitter)="onFilterDrop()"></app-filter>
            </li>
            <li class="buttons-list-item">
                <app-button (clickEmitter)="onSetSortType()" [text]="sortType"></app-button>
            </li>
            <li class="buttons-list-item">
                <app-button (clickEmitter)="onAscSorting()" text="ASC"></app-button>
            </li>
            <li class="buttons-list-item">
                <app-button (clickEmitter)="onDescSorting()" text="DESC"></app-button>
            </li>
        </ul>

    </div>

    <div class="add-button-wrapper">
        <app-button text="ADD NEW BOARD" (click)="onAddNewBoardClick($event)"></app-button>
    </div>

    <ul class="boards-list">
        <li class="boards-list-item" *ngFor="let board of boards|async">
            <app-buttons-block [boardId]="board._id"></app-buttons-block>
            <a class="router-link" [routerLink]="[board._id,'details']" (click)="onRouterLinkClick($event, board.name)">
                <app-board [id]="board._id" [boardName]="board.name" [creationDate]="board.creationDate"
                    [description]="board.description"></app-board>
            </a>
        </li>
    </ul>

</div>
