<div class="container">
    <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <label for="email">Email</label>
        <input type="email" name="email" autocomplete="false" required ngModel>
        <label for="password">Password</label>
        <input type="password" name="password" autocomplete="false" required ngModel>
        <app-button text="Login"></app-button>
    </form>
</div>
